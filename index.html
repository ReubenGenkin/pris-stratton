<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
</head>

<body>
    <header class="fixed-top clearfix">
        <h1>Weather dashboard</h1>
    </header>

    <div class="row " id="container">
        <h2 class="page-header">Weather forecast</h2>

        <div class="row header-div">

            <div class="column1 col-5 ">
                <h3 class="left-header">Enter your location</h3>
                <label>Search for a city</label>
                <input type="text" aria-label="Search for a city" type="search" id="input-search">
                <button type="submit" id="search">Search</button>
            </div>

            <div class="column2 col-7 hide">
                
                    <h3 class="row" id="weather-header">Current weather for</h3>
                    <!-- <div>
                    <img id="icon" />
                </div> -->
                <div class="row rw1 current-box">

                    <span class="row box-item" id="temp">Temp:</span>
                    <span class="row box-item" id="wind">Wind:</span>
                    <span class="row box-item" id="humidity">Humidity:</span>
                    <span class="row box-item" id="uv-index">UV Index:</span>
                </div>

            </div>
        </div>

        <div class="row mt-2">
            <div class="search-results col-5">
                <h3 class="cities">Search results</h3>
                <button class="clear-button" id="clear-button">Clear search results</button>
                <ul id="cities-list"></ul>
            </div>
            <div class="col-7 forecast-div container row hide" id="forecast-div">
                <h3 class="f-cast">Five day forecast</h3>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js.js"></script>
</body>

</html>
